server {
  # Listen on port 80, the default HTTP port
  listen 80;
  
  # Set the root directory where your static files are located
  root /usr/share/nginx/html;
  
  # Set the default file to serve
  index index.html index.htm;

  # Handle all locations
  location / {
    # This is the key for Single-Page Applications (SPAs).
    # It tries to find a file matching the request URI. If not found,
    # it falls back to serving /index.html, allowing React Router to handle the route.
    try_files $uri $uri/ /index.html;
  }
}
